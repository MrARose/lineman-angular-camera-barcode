<div class="row toolbar">
    <div class="col-md-3">
    <label for='videoSource'>Video source: </label>
  <select ng-model="videoSelected" ng-options="c.label for c in medias.video"></select>
    </div>
   
    <div class="col-md-3">
    <label for='audioSource'>Audio source: </label>
    <select ng-model="audioSelected" ng-options="c.label for c in medias.audio"></select>
    </div>
  
    <div class="col-md-2">
    <button type="button" ng-click="start()" class="btn btn-success  btn-block"> <i class="fa fa-play"></i> Start</button>
    </div> 
  
   <div class="col-md-2">
   <button ng-click="stop()" type="button" class="btn btn-warning  btn-block"><i class="fa fa-stop"></i> Stop</button>
   </div> 
  
   <div class="col-md-2">
   <button ng-click="takePhoto()" type="button" class="btn btn-info  btn-block"><i class="fa fa-camera"></i> Photo</button>
   </div> 
</div> 
   
<div class="row">
<div class="col-md-6">
 <video  id="video1" muted autoplay controls ng-model="video" width="100%" height="100%"></video>
  </div>
  
 <div class="col-md-6">
    <img  class="img-thumbnail" col-md-4" src="{{image}}" />
  </div>
  
</div>
